  <head>

    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

    <header class="header">
      <ul>
        <li>
          <h1>Sorting Algorithms</h1>

      </ul>
    </header>
    <main>
      <canvas></canvas>
      <div>
        <button id="selection" class="btn">Selection Sort</button>

      </div>
    </main>
  </body>
