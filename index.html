<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./scripts/script.js" defer type="module"></script>
    <script src="./scripts/algorithms.js" defer type="module"></script>
    <script src="./scripts/constants.js" defer type="module"></script>
    <script src="./scripts/helpers.js" defer type="module"></script>
  </head>
  <body>
    <header class="header">
      <ul>
        <li>
          <h1>Sorting Algorithms</h1>
        </li>
        <li>
          <div class="controls">
            <div class="range-container">
              <label for="speed">Speed</label>
              <input type="range" name="speed" id="" />
            </div>
            <div class="sort-options">
              <span class="current-option">Selection Sort</span>
              <div class="dropdown">
                <button id="selection-option" class="drop-element">
                  Selection Sort
                </button>
                <button id="bubble-option" class="drop-element">
                  Bubble Sort
                </button>
                <button id="merge-option" class="drop-element">
                  Merge Sort
                </button>
                <button id="quick-option" class="drop-element">
                  Quick Sort
                </button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </header>
    <main>
      <canvas></canvas>
      <div class="btn-container">
        <button id="sort" class="btn">Sort</button>
        <button id="shuffle" class="btn">Shuffle</button>
      </div>
    </main>
  </body>
</html>
